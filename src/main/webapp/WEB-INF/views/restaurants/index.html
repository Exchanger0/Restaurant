<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" th:href="@{/static/restaurants/allRestsStyle.css}">
    <link rel="stylesheet" th:href="@{/static/mainStyle.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="rests">
    <div th:each="rest, iter : ${restaurants}" class="rest">
        <img th:src="'data:image/jpeg;base64,' + ${rest.image}" alt="Restaurant Image" width="300px" height="200px" />
        <div>
            <p th:text="|${rest.address.country}, ${rest.address.city}, ${rest.address.street} ${rest.address.number}|">Address</p>
            <p th:text="|${rest.startTime} - ${rest.endTime}|"></p>
            <a class="rest-link" th:href="@{restaurants/{restId}(restId=${rest.id})}">Show</a>
        </div>
    </div>
<div>

<div th:replace="~{footer :: footer}"></div>

<script type="text/javascript" th:src="@{static/restaurants/allRestsScript.js}"></script>
</body>
</html>
