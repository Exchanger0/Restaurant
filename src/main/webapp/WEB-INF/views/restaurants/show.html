<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" th:href="@{/static/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/static/restaurants/showRestaurant.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="restaurant">
    <img th:src="'data:image/jpeg;base64,' + ${restaurant.image}" alt="Restaurant Image" width="800px" height="500px"/>
    <p th:text="|Address: ${restaurant.address.country}, ${restaurant.address.city}, ${restaurant.address.street} ${restaurant.address.number}|">Restaurant address</p>
    <p th:text="|Working time: ${restaurant.startTime} - ${restaurant.endTime}|">Working time</p>
    <hr>
    <p style="margin-bottom: 10px;">Our employees:</p>
    <div class="employee" th:each="empl : ${employees}">
        <img th:src="'data:image/jpeg;base64,' + ${empl.photo}" alt="Restaurant Image" width="100px" height="100px"/>
        <div>
            <p th:text="|${empl.firstName} ${empl.lastName}|">Full name</p>
            <p>Position: <span th:text="${empl.position}"></span></p>
            <p>Salary: <span th:text="${empl.salary}"></span>$</p>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
