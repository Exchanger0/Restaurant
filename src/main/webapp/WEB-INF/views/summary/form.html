<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" th:href="@{/static/summary/formStyle.css}">
    <link rel="stylesheet" th:href="@{/static/mainStyle.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<form th:action="@{summaries}" method="post" th:object="${summary}">
    <div class="gr">
        <label for="fn">First name:</label>
        <input type="text" id="fn" th:field="*{firstName}">
        <p class="error" th:text="${#fields.hasErrors('firstName')} ? ${#fields.errors('firstName')[0]} : ''"></p>

        <label for="ln">Last name:</label>
        <input type="text" id="ln" th:field="*{lastName}">
        <p class="error" th:text="${#fields.hasErrors('lastName')} ? ${#fields.errors('lastName')[0]} : ''"></p>


        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}">
        <p class="error" th:text="${#fields.hasErrors('age')} ? ${#fields.errors('age')[0]} : ''"></p>


        <label for="em">Email:</label>
        <input type="email" id="em" th:field="*{email}">
        <p class="error" th:text="${#fields.hasErrors('email')} ? ${#fields.errors('email')[0]} : ''"></p>

        <label for="pn">Phone number:</label>
        <input type="tel" id="pn" th:field="*{phoneNumber}">
        <p class="error" th:text="${#fields.hasErrors('phoneNumber')} ? ${#fields.errors('phoneNumber')[0]} : ''"></p>

        <label for="pos">Position:</label>
        <input type="text" id="pos" th:field="*{position}">
        <p class="error" th:text="${#fields.hasErrors('position')} ? ${#fields.errors('position')[0]} : ''"></p>

        <label for="we">Work experience:</label>
        <input type="number" id="we" th:field="*{workExperience}">
        <p class="error" th:text="${#fields.hasErrors('workExperience')} ? ${#fields.errors('workExperience')[0]} : ''"></p>

        <label for="about">About:</label>
        <textarea id="about" th:field="*{about}"></textarea>
    </div>

    <input type="submit" value="Submit">
</form>

<div th:replace="~{footer :: footer}"></div>
</footer>
</body>
</html>
